<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
</head>
<body>
	<div th:fragment="comment(film)" id="com" sec:authorize="isAuthenticated()" >
		<form th:action="@{/comments/addComment}" th:object="${comment}" method="post">
				<input type="hidden" name="filmId" th:value="${film.id}">
				<input type="hidden" name="userId" th:value="${currentUser.user.id}">
				
				<div class="form-group">
					<textarea class="form-control" cols="105" rows="5" name="text" placeholder="Comment:"></textarea>
				</div>
				<input class="btn btn-primary" type="submit" value="Add"/>
		</form>
		</div>
</body>
</html>
