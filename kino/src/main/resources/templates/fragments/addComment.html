<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
</head>
<body>
	<div th:fragment="comment(film)" id="com" sec:authorize="isAuthenticated()" >
	
		<form th:action="@{/comments/addComment}" th:object="${comment}" method="post">
			<div class="form-group">
				<br /> <input type="hidden" name="filmId" th:value="${film.id}">
				
				<input type="hidden" name="userId" th:value="${currentUser.user.id}">
				
				<br/><textarea cols="105" rows="5" name="text" placeholder="Comment:"></textarea>
				
				<input type="submit" value="Add"/>
			</div>
		</form>
		</div>
</body>
</html>
