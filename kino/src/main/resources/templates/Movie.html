<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Movie</title>


<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main role="main" class="container bg-light">
	<ul type="none">
		<div class="container pt-5">
			<div class="row">
				<div class="col">
					<img th:src="@{'/image/' + ${film.imageSmallPath}}"
						style="width: 260px; height: 366px;">
				</div>
				<div class="col">
					<span class="float-left">
						<h5
							th:text="${film.releaseYear} + ', ' + ${film.title} + ', ' + ${film.countries[0]} + ', ' + ${film.genres[0].name}">
						</h5>
					</span>

					<div class="col align-self-left">
						<h2 class="text-primary">Actors:</h2>
						<div class="card-columns" th:if="${film.actors}"
							th:each="actor : ${film.actors}">
							<div class="card border-dark">
								<div class="card-body">
									<span th:text="${actor.firstName}"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="col align-self-end">
						<h2 class="text-primary">Directors:</h2>
						<li>
							<ul type="none">
								<li th:if="${film.directors}"
									th:each="director : ${film.directors}"
									th:text="${director.name}" />
							</ul>
						</li>
					</div>
				</div>

				<div class="col-lg-2 align-self-end"></div>
				<div class="col-lg-2 align-self-end"></div>

			</div>
			<div class="row">

				<div class="col-lg-2 align-self-end"></div>
				<div class="col-lg-2 align-self-end"></div>

				<div class="col">
					<ul class="list-unstyled">
						<li class="media mt-3" th:if="${film.comments}"
							th:each="comment : ${film.comments}"><img
							class="align-self-top mr-3" src="/image/icon.jpg" alt="...">
							<div class="media-body">
								<h5 class="mt-0 mb-1">Username</h5>
								<span th:text="${comment.comment}"></span>
								<h5 class="text-right m-2">Date</h5>
							</div></li>

					</ul>


				</div>


			</div>

			<div class="row">
				<div class="col">
					<div id="carouselExampleSlidesOnly" class="carousel slide"
						data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="/image/icon.jpg"
									alt="Первый слайд">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="/image/MIB.jpg"
									alt="Второй слайд">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="/image/icon.jpg"
									alt="Третий слайд">
							</div>
						</div>

						<a class="carousel-control-prev" href="#carouselExampleSlidesOnly"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next" href="#carouselExampleSlidesOnly"
							role="button" data-slide="next"> <span
							class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
