<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/registration.css}">
<script th:src="@{/scripts/validateRegistrationForm.js}"/></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/webjars/octicons/build/font/octicons.min.css}"/>

</head>
<body>

<div th:replace="fragments/header :: header(module='movies')"></div>

<main class="my-form">
    <div class="cotainer login-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
            
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}">
  
</div>
                    <div class="card">
                        <div class="card-header"><h4>Change Password<h4></h4></div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validateRegistrationForm()" method="post">
                                
                                 <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Old Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="oldpassword" class="form-control" placeholder="Your old password" name="oldpassword" value="" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="form-control" minlength="6" maxlength="15" placeholder="Your password" name="password" value="" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Password Confirm</label>
                                    <div class="col-md-6">
                                        <input type="password" id="confirm_password" class="form-control" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="6" maxlength="15" placeholder="Your confirm password" name="confirm-password" value="" />
                                    </div>
                                </div>

                                 <div class="card-body align-items-center d-flex justify-content-center">
      					
							 		<button type="submit" class="btn btn-primary align-self-center">
                                        Change
                                    </button>
								</div>

                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script th:src="@{/scripts/maxdate.js}"/></script>
<script th:src="@{/scripts/passwordvaliation.js}"/></script>
</body>
</html>
